<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Images</title>

<link rel="stylesheet" href="{{ url_for('static', filename='images.css') }}">
</head>
<body>

<div class="images-page">

    <!-- TOP BAR -->
    <div class="images-header">
        <h2>Your Images</h2>

        <form class="upload-form" method="post" action="/get_images" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="files" >
            <label for="fileInput" class="upload-btn">Upload Images</label>
            <input type="submit">
        </form>
    </div>

    <!-- IMAGES DISPLAY AREA -->
    <div class="gallery">

        <!-- Example placeholders (later Jinja loop) -->
        <div class="image-card">
            {%for item in items%}
            <img src="{{ url_for('static', filename='user_uploads/' + id + '/images/' + item) }}" width="200">
            {%endfor%}
        </div>
        

    </div>

</div>

</body>
</html>
